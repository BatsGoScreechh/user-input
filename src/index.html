<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>

<body>
  <div id="page">
  <fieldset id="employee-field">
    <legend>Please Enter Employee Information</legend>

    <div id="employee-form">
      <div id="input-form">
        <input id="first-name-input" type="text" placeholder="First Name">
        <input id="last-name-input" type="text" placeholder="Last Name">
        <input id="email-input" type="email" placeholder="Email">
        <input id="phone-input" type="tel" placeholder="Telephone">
        <input id="birthday-input" type="date" placeholder="Birthdate">
        <input id="dept-input" type="text" placeholder="Department">
        <button id="save-btn">Save Employee Information</button>

      </div>
    </div>
  </fieldset>


  <fieldset id="output">

    <legend>Saved Employees</legend>
  </fieldset>
</div>
  <script src="scripts/main.js"></script>
</body>

</html>
